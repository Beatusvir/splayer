<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>sPlayer</title>
  <link rel="stylesheet" href="mini-player.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div class="background">
    <img src="../../images/nocover.jpg" alt="Cover">
  </div>
  <div class="tools">
    <i id="show-player" class="fa fa-chevron-up clickable" aria-hidden="true" alt="Show Player" title="Show Player"></i>
    <i id="close-mini-player" class="fa fa-times clickable" aria-hidden="true" alt="Close Mini-Player" title="Close Mini-Player"></i>
  </div>
  <div class="playing">
    <div class="track-info">
      <h1 class="song">Blue Jeans</h1>
      <h3 class="artist-album">Lana Del Rey / Video Games</h3>
    </div>
    <h3 class="timer"><span class="current-time">01:32</span>&nbsp;/&nbsp;<span class="total-time">3:50</span></h3>
  </div>
  <div class="controls">
    <i class="fa fa-backward clickable" aria-hidden="true" alt="Previous Song" title="Previous Song"></i>
    <i class="fa fa-play clickable" aria-hidden="true" alt="Play / Pause" title="Play / Pause"></i>
    <i class="fa fa-stop clickable" aria-hidden="true" alt="Stop" title="Stop"></i>
    <i class="fa fa-forward clickable" aria-hidden="true" alt="Next Song" title="Next Song"></i>
  </div>
  <script src="./mini-player.js"></script>
</body>

</html>
