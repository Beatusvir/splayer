<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>sPlayer</title>
  <link rel="stylesheet" href="mini-player.css">
</head>

<body>
  <div class="background">
    <img src="../../images/nocover.jpg" alt="Cover">
  </div>
  <div class="tools">
    <button id="show-player">+</button>
    <button id="close-mini-player">x</button>
  </div>
  <div class="playing">
    <div class="track-info">
      <h1 class="song">Blue Jeans</h1>
      <h3 class="artist-album">Lana Del Rey / Video Games</h3>
    </div>
    <h3 class="timer"><span class="current-time">01:32</span>&nbsp;/&nbsp;<span class="total-time">3:50</span></h3>
  </div>
  <div class="controls">
    <img src="../../images/previous.png" class="clickable" alt="Previous Song" title="Previous Song">
    <img src="../../images/play-pause.png" class="clickable" alt="Play / Pause" title="Play / Pause">
    <img src="../../images/stop.png" class="clickable" alt="Stop" title="Stop">
    <img src="../../images/next.png" class="clickable" alt="Next" title="Next">
  </div>
  <script src="./mini-player.js"></script>
</body>

</html>
