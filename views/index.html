<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>sPlayer</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="background">
    <img src="../images/nocover.jpg" alt="Cover">
  </div>
  <div class="tools">
    <button id="show-settings">*</button>
    <button id="show-mini-player">-</button>
    <button id="close-player">x</button>
  </div>
  <div class="playing">
    <div class="track-info">
      <h1 class="song">Blue Jeans</h1>
      <h3 class="artist-album">Lana Del Rey / Video Games</h3>
    </div>
    <h3 class="timer"><span class="current-time">01:32</span>&nbsp;/&nbsp;<span class="total-time">3:50</span></h3>
  </div>
  <div class="controls">
    <img src="../images/previous.png" class="clickable" alt="Previous Song" title="Previous Song">
    <img src="../images/play-pause.png" class="clickable" alt="Play / Pause" title="Play / Pause">
    <img src="../images/stop.png" class="clickable" alt="Stop" title="Stop">
    <img src="../images/next.png" class="clickable" alt="Next" title="Next">
  </div>
</body>

<script>
  // You can also require other files to run in this process
    require('../renderer.js')
    const ipcRenderer = require('electron').ipcRenderer

    let miniPlayerButton = document.getElementById('show-mini-player')
    miniPlayerButton.addEventListener('click', function () {
      ipcRenderer.send('show-mini-player')
    })

    let closeButton = document.getElementById('close-player')
    closeButton.addEventListener('click', function () {
      ipcRenderer.send('close-player')
    })

    let settingsButton = document.getElementById('show-settings')
    settingsButton.addEventListener('click', function () {
      ipcRenderer.send('show-settings')
    })

</script>

</html>
